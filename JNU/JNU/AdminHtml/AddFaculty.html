
<section class="content-header">
    <h1>
        Manage Faculty
        <small></small>
    </h1>
    <div class="pull-right btnresponsive">
        <a href="#!/AdminDashboard/ManageFaculty" class="btn btn-primary"><i class="fa fa-arrow-left"></i>Back</a>
    </div>
</section>


<section class="content">
    <div class="row">        
        <div class="col-md-12">            
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Add Faculty</h3>
                </div>
               
                <form role="form" id="addFacultyForm" name="addFacultyForm" novalidate>
                    <div class="box-body">
                        <div class="form-group">
                            <input type="hidden" ng-model="faculty.Teacher_ID" />
                            <input type="text" class="form-control" ng-model="faculty.Teacher_Name" ng-class="{'submitted': submitted}" id="Teacher_Name" placeholder="Enter Name" required>
                        </div>        
                                        
                        <div class="form-group">
                            <input type="email" class="form-control" ng-readonly="readonlyemail" ng-model="faculty.Email" ng-class="{'submitted': submitted}" id="Email" placeholder="Enter email" required>
                        </div>

                        <div class="form-group">
                            <input type="tel" class="form-control" ng-model="faculty.Phone" ng-class="{'submitted': submitted}" id="Phone" placeholder="Enter Phone Number" required>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="faculty.School" ng-class="{'submitted': submitted}" id="School" placeholder="Enter School" required>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="faculty.Subject" ng-class="{'submitted': submitted}" id="Subject" placeholder="Enter Subject" required>
                        </div>

                        <div class="form-group">
                            
                            <select class="form-control" ng-model="faculty.City_ID" ng-options="s.name for s in faculty.CityList" id="City_ID"></select>
                        </div> 
                        
                        <div class="form-group">

                            <select class="form-control" ng-model="faculty.State_ID" ng-options="s.name for s in faculty.StateList" id="State_ID"></select>
                        </div>                      
                       
                    </div>                  

                    <div class="box-footer">
                        <button type="submit" ng-click="Submit(addFacultyForm.$valid)" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<style>
    .content-header {
        padding: 15px 15px 0 15px !important;
    }

    input.submitted.ng-invalid, textarea.submitted.ng-invalid {
        border: 2px solid red !important;
    }

    input.submitted.ng-valid, textarea.submitted.ng-valid {
        border: 2px solid green !important;
    }
</style>
