
<section class="content-header">
    <h1>
        Manage Advertisement
        <small></small>
    </h1>
    <div class="pull-right btnresponsive">
        <a href="#!/AdminDashboard/ManageAdvertisement" class="btn btn-primary"><i class="fa fa-arrow-left"></i>Back</a>
    </div>
</section>


<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Add Advertisement</h3>
                </div>

                <form role="form" id="addAdvertisementForm" name="addAdvertisementForm" novalidate>
                    <div class="box-body">
                        <div class="form-group">
                            <input type="hidden" ng-model="advertisement.Advertisement_ID" />
                            <input type="text" class="form-control" ng-model="advertisement.Advertisement_Name" ng-class="{'submitted': submitted}" id="Advertisement_Name" placeholder="Enter Name" required>
                        </div>

                        <div class="form-group">
                            <select name="singleSelect" class="form-control" ng-model="advertisement.Position" id="Position">
                                <option value="Top">Top</option>
                                <option value="Right">Right</option>
                                <option value="Bottom">Bottom</option>
                                <option value="Left">Left</option>
                            </select>
                            <!--<input type="text" class="form-control" ng-readonly="readonlyemail" ng-model="advertisement.Position" ng-class="{'submitted': submitted}" id="Position" placeholder="Enter Position" required>-->
                        </div>
                        

                    </div>

                    <div class="box-footer">
                        <button type="submit" ng-click="Submit(addAdvertisementForm.$valid)" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<style>
    .content-header {
        padding: 15px 15px 0 15px !important;
    }

    input.submitted.ng-invalid, textarea.submitted.ng-invalid {
        border: 2px solid red !important;
    }

    input.submitted.ng-valid, textarea.submitted.ng-valid {
        border: 2px solid green !important;
    }
</style>
